<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <!-- add Plus Jakarta Sand from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- add TailWind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- set custom style on TailWind -->
    <script>
      tailwind.config = {
        theme: {
          colors: {
            "dark-blue": "#13183f",
            purple: "#666ca3",
            white: "#ffffff",
            "body-gray": "#83869a",
            "link-color": "#f74780",
            "link-hover-color": "#ffa7c3",
            "grad-purple": "#f02aa6",
            "grad-orange": "#ff6f48",
            "grad-blue": "#4851ff",
          },
          fontFamily: {
            sans: ["Plus Jakarta Sans", "sans-serif"],
          },
          fontSize: {
            "h-xl": [
              "3.5rem",
              {
                lineHeight: "4.375rem",
                fontWeight: "800",
              },
            ],
            "h-l": [
              "2.5rem",
              {
                lineHeight: "51px",
                fontWeight: "800",
              },
            ],
            "h-m": [
              "2rem",
              {
                lineHeight: "2.5rem",
                fontWeight: "800",
              },
            ],
            "h-s": [
              "1.5rem",
              {
                lineHeight: "1.75rem",
                fontWeight: "800",
              },
            ],
            "b-m": [
              "1.125rem",
              {
                lineHeight: "1.75rem",
                fontWeight: "500",
              },
            ],
            "b-s": [
              "1rem",
              {
                lineHeight: "1.75rem",
                fontWeight: "700",
              },
            ],
            /* mobile and laptop body paragraph size */
            "b-m-mt": [
              "1rem",
              {
                lineHeight: "1.625rem",
                fontWeight: "500",
              },
            ],
          },
        },
      };
    </script>
    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body>
    <header id="header">
      <!-- Nav Bar-->
      <nav class="flex justify-between items-center m-4">
        <a
          class="block text-dark-blue text-[28px]/[35px] font-extrabold"
          href="#"
          >skilled</a
        >
        <a
          class="block text-center text-white text-base/[28px] bg-dark-blue w-[140px] rounded-[28px] font-bold p-3 hover:bg-purple"
          href="#"
          >Get Started
        </a>
      </nav>
      <!-- Title -->
      <div id="title">
        <div class="m-4">
          <h1 class="my-1.5 text-h-l text-dark-blue">Maximize skill, minimize budget</h1>
          <p class="my-5 text-b-m-mt text-body-gray">
            Our modern courses across a range of in-demand skills will give you
            the knowledge you need to live the life you want.
          </p>
          <a
            class="inline-block mt-1 mb-6 text-center text-white text-base/[26px] w-[167px] font-bold rounded-[28px] p-4 hover:bg-purple bg-gradient-to-b from-grad-orange to-grad-purple"
            href="#"
            >Get Started
          </a>
        </div>
        <div class="m-[-7.1%]">
          <picture>
            <source
              media="(min-width:1440px)"
              srcset="images/image-hero-desktop.png"
            />
            <source
              media="(min-width:768px)"
              srcset="images/image-hero-tablet.png"
            />
            <img
              src="images/image-hero-mobile.png"
              alt="Started image."
              class="w-[120%]"
            />
          </picture>
        </div>
      </div>
    </header>
    <section id="features"></section>
    <!-- Footer -->
    <footer id="footer"></footer>
  </body>
</html>
