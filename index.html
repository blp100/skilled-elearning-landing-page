<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <!-- add Plus Jakarta Sand from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- add TailWind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- set custom style on TailWind -->
    <script>
      tailwind.config = {
        theme: {
          colors: {
            "dark-blue": "#13183f",
            purple: "#666ca3",
            white: "#ffffff",
            "p-color": "#83869a",
            "link-color": "#f74780",
            "link-hover-color": "#ffa7c3",
            "from-grad-orange": "#f02aa6",
            "to-grad-purple": "#ff6f48",
            "from-hover-grad-blue": "#4851ff",
            "to-hover-grad-orange": "#f02aa6",
          },
          fontFamily: {
            sans: ["Plus Jakarta Sans", "sans-serif"],
          },
        },
      };
    </script>
    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body>
    <section id="title">
      <nav class="flex justify-between items-center m-4">
        <a class="block text-dark-blue text-[28px]/[35px] font-extrabold" href="">skilled</a>
        <a
          class="block text-center text-white text-base/[28px] bg-dark-blue w-[140px] rounded-[28px] p-1.5 hover:bg-purple"
          href=""
          >Get Started
        </a>
      </nav>
    </section>
    <footer></footer>
  </body>
</html>
